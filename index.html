<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <style>
        
        body{
            padding: 0;
            margin: 0;
        
        }
        .container{
            width: 100%;
            height: 100vh;
            background-color: black;
            color: white;
           
            
           }

           .clr{
            width: 90w;
            height: 80%;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-image: url(https://www.umso.com/lib_LUGoPiqXXlDptSWA/havnu57r2hcv4i5a.png);
        
           }
        nav{
          
            height: 90px;
            display: flex;
            align-items: center;
            margin: 0px 70px;
            justify-content: space-between;
            margin-bottom: 40px;
        }

        nav img{
            width: 150px;
            height: 30px;
         
        }

        div>span{
            font-size: 16px;
            font-family: sans-serif;
            margin-left: 30px;
            cursor: pointer;
            
          
      }

      nav button{
        cursor: pointer;
        font-size: 18px;
        font-weight: bold;
        color: white;
        background-color: transparent;
        border: 1px solid rgb(92, 90, 90);
        background-color: transparent;
        font-family: sans-serif;
        align-items: center;
        margin-left: 30px;
        cursor: pointer;
       
      }
      .clr h1{
        font-size: 70px;
        max-width: 700px;
        font-family: sans-serif;
        font-weight: 800;
        text-align: center;
        align-items: center;
        margin: auto;

      }

      .clr h2{
        font-size: 70px;
        max-width: 500px;
        font-family: sans-serif;
        font-weight: 800;
        text-align: center;
        align-items: center;
        background-clip: text;
        color: transparent;
        background-image: linear-gradient(to right , #d08ffe , #6c2cfc);
        margin: auto;

      }

      .clr p{
        font-size: 25px;
        max-width: 500px;
        font-family: sans-serif;
        font-weight: bold;
        text-align: center;
        color: #9899a1;
        align-items: center;
        margin: auto;

      }

      .btn_icon{
        width: 40%;
        height: 60px;
        border: 1px solid;
        border-radius: 8px;
        display: flex;
        margin: auto;
        margin-top: 50px;
        padding-right: 10px;
        box-shadow:  #6c2cfc 10px 5px 5px,  #d08ffe  8px 6px 5px , #d08ffe  10px  -5px 5px; 
        

      }

      .btn_icon input{
        width: 80%;
        background-color: transparent;
        padding-left: 10px;
        height: 50px;
        border: 1px solid;
        margin: auto;
        font-size: 17px;
        font-family: sans-serif;
        font-weight: bold;
        
      }

      .btn_icon button{
        width: 20%;
        height: 80%;
        background-color: #7b0fff;
        margin-right: 10px;
        border-radius: 5px;
        border: 1px solid;
        margin: auto;
        font-size: 17px;
        color: white;
        border: none;
        font-family: sans-serif;
        
      }



    </style>
</head>
<body>
    <header>
       <div class="container">
        <div class="clr">
            <nav>
              
            <img src="umso_logo.png" alt="">
            <div>
                <span>Pricing</span>
                <span>Features</span>
                <span>Showcase</span>
                <span>EN</span>
                <button>Login</button>
                <button>Sign Up <span class="material-symbols-outlined">trending_flat</span></button>

            </div>
        </nav>

        <h1>The Fastest Website Builder,</h1>
        <h2>Now with AI.</h2>
        <p>Build, edit and publish a beautiful website
            without any design or code experience.</p>
        
        </div>
        
        <div class="btn_icon">
            <input type="search" name="" id="BTN" placeholder="Online Learning Platefomr">
            <button>Generate <i class="fa-regular fa-star"></i></button>
        </div>
       </div>


      
       
    </header>
</body>
</html>
